<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style/style.css" rel="stylesheet">
</head>
<body>
    <section class="section">
    <header class="header">
        <div class="header__left">
         <img src="./style/assets/Group.png" alt="Supreme logo">
         <span class="header__left-text">DevAgency</span>
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a class="nav__list-item-link" href="#">

                    </a>
                </li>
                <li class="nav__list-item">
                    <a class="nav__list-item-link" href="#">
                        Our Services
                    </a>
                </li>
                <li class="nav__list-item">
                    <a class="nav__list-item-link" href="#">
                       Projects 
                    </a>
                </li>
                <li class="nav__list-item">
                    <a class="nav__list-item-link" href="#">
                       Blog 
                    </a>
                </li>

                    <a class="nav__list-item-link" href="#">
                        About Us
                    </a>
                </li>
                <button class="nav__button">Contact</button>

        </nav>

    </header>

    <main class="main">
        <div class="main__upper">
            <span class="main__upper-text">We build <mark class="main__upper-text-mark">digital</mark> product <br/>  for  your sucsess</span>

            </div>
        </div>
        <div class="main__middle">

            <img class="main__middle-image" src="./style/assets/behance.png" alt="Behance">

        </div>
        <div class="main__lower">

            <span class="main__lower-text">Our Project</span>
            <div class="main__lower-context">
                <p class="main__lower-context-subtext">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, sunt?</p>
                <button class="main__lower-context-button">See More</button>
            </div>
            <div  class="main__lower-image">
            <img class="main__lower-image-left" src="./style/assets/1.png" alt="Watch Turtorial">
            <img class="main__lower-image-right" src="./style/assets/2.png" alt="SEO">
        </div>
        </div>
